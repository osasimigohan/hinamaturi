<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナースモードひな祭りおみくじ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffe4e1, #ffccd5);
            color: #ff69b4;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0 10px;
            color: #ff1493;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0 0 20px;
            color: #ff69b4;
        }
        .icon-container {
            position: relative;
            width: 100vw;
            height: 60vh;
        }
        .icon {
            width: 100px;
            height: 100px;
            position: absolute;
            animation: sway 2s infinite ease-in-out;
            cursor: pointer;
            background: #fff;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 10px rgba(255, 105, 180, 0.5);
        }
        .icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: none;
            transition: transform 0.3s ease;
        }
        .icon img:active {
            transform: scale(1.2);
        }
        .hidden {
            display: none;
        }
        @keyframes sway {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes explode {
            0% { opacity: 1; transform: scale(1); filter: brightness(1); }
            50% { opacity: 0.7; transform: scale(1.5); filter: brightness(1.5); }
            100% { opacity: 0; transform: scale(3); filter: brightness(2); }
        }
        .explosion {
            animation: explode 0.8s forwards ease-out;
        }
    </style>
</head>
<body>
    <h1>ナースモードひな祭りおみくじ</h1>
    <h2 id="instruction">タップ！</h2>
    <div class="icon-container" id="iconContainer"></div>
    <div id="result" class="result"></div>
    <div id="coupon" class="coupon hidden"></div>
    <div id="expires" class="expires hidden"></div>

    <script>
        const allIcons = [
            "icon1.png", "icon2.png", "icon3.png", "icon4.png",
            "icon5.png", "icon6.png", "icon7.png", "icon8.png",
            "icon9.png", "icon10.png", "icon11.png", "icon12.png"
        ];
        const selectedIcons = [];
        while (selectedIcons.length < 6) {
            let randomIcon = allIcons[Math.floor(Math.random() * allIcons.length)];
            if (!selectedIcons.includes(randomIcon)) {
                selectedIcons.push(randomIcon);
            }
        }
        
        const prizes = [
            { name: "特賞！VIPルームサービス&次回本指名セット無料", chance: 0.3 },
            { name: "一等賞！豪華ディナーコース無料券", chance: 0.5 },
            { name: "二等賞！お好きなドリンク無料", chance: 1 },
            { name: "三等賞！次回10%オフ券", chance: 20 },
            { name: "四等賞！オリジナルグッズプレゼント", chance: 65 },
            { name: "五等賞！もう一回挑戦！", chance: 70 }
        ];

        function getRandomPrize() {
            const total = prizes.reduce((sum, prize) => sum + prize.chance, 0);
            const rand = Math.random() * total;
            let cumulative = 0;

            for (const prize of prizes) {
                cumulative += prize.chance;
                if (rand <= cumulative) {
                    return prize;
                }
            }
            return prizes[prizes.length - 1];
        }
        
        const iconContainer = document.getElementById("iconContainer");
        selectedIcons.forEach(iconSrc => {
            let icon = document.createElement("div");
            icon.classList.add("icon");
            icon.style.left = Math.random() * 80 + "vw";
            icon.style.top = (Math.random() * 40 + 50) + "vh";
            let img = document.createElement("img");
            img.src = iconSrc;
            icon.appendChild(img);
            iconContainer.appendChild(icon);

            icon.addEventListener("click", () => {
                if (icon.classList.contains("clicked")) return;
                icon.classList.add("clicked");
                img.classList.add("explosion");
                setTimeout(() => { icon.style.display = "none"; }, 800);
                
                let prize = getRandomPrize();
                document.getElementById("result").textContent = `あなたの結果: ${prize.name}`;
            });
        });
    </script>
</body>
</html>
