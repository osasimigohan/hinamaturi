        body {

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-container .row {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .icon {
            width: 100px;
            height: 100px;
            position: relative;
            animation: sway 2s infinite ease-in-out;
            cursor: pointer;
            background: #fff;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 10px rgba(255, 105, 180, 0.5);
        }
        .icon img {
            width: 70%;
            height: 70%;
            margin: auto;
            display: block;
            border-radius: 50%;
            box-shadow: none;
            transition: transform 0.3s ease;
        }
        .icon img:active {
            transform: scale(1.2);
        }
        .hidden {
            display: none;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
        @keyframes explode {
            0% { opacity: 1; transform: scale(1); filter: brightness(1); }
            50% { opacity: 0.7; transform: scale(1.5); filter: brightness(1.5); }
            100% { opacity: 0; transform: scale(3); filter: brightness(2); }
        }
        .explosion {
            animation: explode 0.8s forwards ease-out;
        }
        .result {
            font-size: 1.5rem;
            color: #ff69b4;
            margin-top: 20px;
        }

            color: #ff69b4;

        }
        .expires {

        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://www.svgrepo.com/show/276990/sakura-blossom.svg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2;
        }
    </style>
